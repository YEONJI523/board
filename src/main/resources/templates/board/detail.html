<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>등록</title>
</head>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>

<body>
    <h3>게시글 상세</h3>
    <form id="frm" name="frm" method="post">
        <table>
            <tr>
                <th>글번호</th>
                <td th:text="${board.id}"></td>
                <th>작성자</th>
                <td th:text="${board.writer}"></td>
            </tr>
            <tr>
                <th>등록일</th>
                <td th:text="${board.update_date}"></td>
                <th>조회수</th>
                <td th:text="${board.hit}"></td>
            </tr>
            <tr>
                <th>제목</th>
                <td colspan="3">
                    <input type="text" id="title" name="title" th:value="${board.title}" >
                </td>
            </tr>
            <tr>
                <th>내용</th>
                <td colspan="3">
                 <textarea name="content" id="content" th:text="${board.content}"></textarea>
                </td>
            </tr>
            <input type="hidden" name="id" th:value="${board.id}">
        </table>
    </form>
    <input type="button" id="list" value="목록으로">
    <input type="button" id="edit" value="수정하기">
    <input type="button" id="delete" value="삭제하기">
</body>
</html>


<script type="text/javascript">
    $(document).ready(function () {
        $("#list").on("click", function () {
            location.href="list";
        });
        $("#edit").on("click", function () {
            $("#frm").attr("action","/board/updateBoard").submit();
        });

        $("#delete").on("click", function () {
            //$("#frm").attr('method','delete');
            //console.log($("#frm input[name=no]").val());
            /*$("#frm input[name=no]").val().submit();*/
            $("#frm").attr("action","/board/deleteBoard").submit();
        });
    })
</script>
